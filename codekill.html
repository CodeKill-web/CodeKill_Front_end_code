<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>游戏页面</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- 游戏界面 -->
  <div class="game-container">
    <!-- 背景图片 -->
    <img src="./pic/background.jpg" alt="背景图片" class="background-image">

    <!-- 按钮容器 -->
    <div class="button-container">
      <button class="icon-button">
        <!-- 图标 -->
        <img src="pic/icon.svg" alt="图标">
      </button>
      <button class="join-room-button">
        加入房间
      </button>
      <button class="create-room-button">
        创建房间
      </button>
      <button class="server-switch-button">
        切换服务器
      </button>
    </div>

    <!-- 用户界面 -->
    <div class="user-interface">
      <!-- 加入房间表单 -->
      <div class="join-room-form">
        <h1>加入房间</h1>
        <input type="text" maxlength="6" placeholder="请输入六位数字">
        <button class="cancel-button">取消</button>
      </div>

      <!-- 创建房间表单 -->
      <div class="create-room-form">
        <h1>创建房间</h1>
        <input type="text" placeholder="请输入房间号">
        <button class="custom-config-button">自定义配置</button>
        <button class="create-button">创建</button>
      </div>
    </div>
  </div>
</body>
</html>
